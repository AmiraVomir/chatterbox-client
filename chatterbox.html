<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="client/styles/styles.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script>
      // DO NOT MODIFY THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var search = window.location.search;
        if (!/\?/.test(search)) {
          search += '?';
        }
        if (search[search.length - 1] !== '?') {
          search += '&';
        }
        search += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = search;
      }
    </script>
  </head>
  <body>
    <div id="main">
      <h1>CHATTERBOX 360</h1>
      <div class="spinner"><img src="https://media.giphy.com/media/yqMtk0TfjRa5W/giphy.gif"></div>
      <div id="rooms">
        Room:
        <select id="roomsSelect">
          <option>All</option>
        </select>
        <button id="roomsButton">Add Room</button>
        <button id="refresh">Refresh</button>
      </div>
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message" autocomplete="off"/>
        <input type="submit" name="submit" class="submit"/>
      </form>
    </div>
    <div id="chats"></div>
    <script src="client/env/config.js"></script>
    <script src="client/scripts/parse.js"></script>
    <script src="client/scripts/rooms.js"></script>
    <script src="client/scripts/friends.js"></script>
    <script src="client/scripts/messages.js"></script>
    <script src="client/scripts/formView.js"></script>
    <script src="client/scripts/roomsView.js"></script>
    <script src="client/scripts/messageView.js"></script>
    <script src="client/scripts/messagesView.js"></script>
    <script src="client/scripts/app.js"></script>
    <script>
      $(document).ready(function(){
        console.log('document loaded')

        $(() => App.initialize());

        $('.submit').on('click', function() {
          MessagesView.renderMessage($("#roomsSelect").val());
          $('#message').val('');
        })

        $('#roomsButton').on('click', function() {
          RoomsView.addRoom();
        })
        $("#roomsSelect").change(function(){
          RoomsView.render();
          //process($(this).children(":selected").html());
        });
        $('#refresh').on('click', function() {
          RoomsView.render();
        });
      })
    </script>
    <script>console.error("Chrome has detected one or more cross-site-scripting attacks on your web page, follow the instructions in this link to resolve the issue: http://tinyurl.com/2g9mqh")</script>


  </body>
</html>
